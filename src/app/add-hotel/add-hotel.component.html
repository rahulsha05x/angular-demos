<form action="#" class="form-horizontal" #hotelForm="ngForm" (ngSubmit)="displayFormDetails(hotelForm.value)">
 <div class="row">
  <div class="col-sm-6">
      <div class="form-group">
          <label for="type">Type: </label>
          <input type="textbox" #typeref = ngModel class="form-control" name="type"  [(ngModel)] = "type"  required>
          <div [hidden]="typeref.valid || typeref.pristine"  class="alert alert-danger">Please enter type</div>
        </div>
  </div>
  <div class="col-sm-6">
      <div class="form-group">
          <label for="description">Description: </label>
          <input type="description" class="form-control" name="description" >
          {{ description }}
        </div>
  </div>
 </div>

 <div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="price">Price: </label>
            <input type="price" class="form-control" name="price" ngModel>
          </div>
      
      </div>

      <div class="col-sm-6">
          <div class="form-group">
              <label for="bedrooms">Bedrooms:</label>
              <input type="bedrooms" class="form-control" name="bedrooms" ngModel>
            </div>
      </div>
 </div>



 <div class="row">
  

  <div class="col-sm-6">
      <div class="form-group">
          <label for="kitchen">Kitchen:</label>
          <input type="kitchen" class="form-control" name="kitchen" ngModel>
    </div>
  </div>
  <div class="col-sm-6">
      <div class="form-group">
          <label for="bathroom">Bathroom:</label>
          <input type="bathroom" class="form-control" name="bathroom" ngModel>
        </div>
  </div>
 </div>   
 
  <div class="row">

  <div class="col-sm-6">
      <div class="form-group">
          <label for="address">Address:</label>
          <input type="address" class="form-control" name="address"  [(ngModel)] = "address" >
          
        </div>
  </div>

      
  </div>            
 <div class="row">
    <div class="col-sm-6">
        <label for="address" class="sr-only">Submit:</label>
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
 </div>  
</form>
